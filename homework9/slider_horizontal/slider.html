<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="../../resources/css/styles.css">
    <link rel="stylesheet" href="./resources/css/slider.css">
    <script type="module" src="./resources/app/slider.js" ></script>
</head>
<body>
    <header>
        <h1>Slider</h1>
    </header>
    <main>
        <div>
            <div class="controls">
                <button class="slide-left">Last</button> <span>Current: 0</span>  <button class="slide-right">Next: 1</button>
            </div>
            <hr>
            <div class="slider-container">
                <div class="slide-window">
                </div>
            </div>
        </div>
        <marquee class="scroll" behavior="scroll" direction="left">
        </marquee>
    </main>
    <footer>
        <small>"JS Fundamentals" by <a href="https://www.softserveinc.com/en-us">Softserveinc</a> summer 2020.</small>
    </footer>
</body>
</html>
