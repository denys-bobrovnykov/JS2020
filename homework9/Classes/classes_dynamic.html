<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <link rel="stylesheet" href="../../resources/css/styles.css">
    <link rel="stylesheet" href="./resources/css/classes.css">
</head>
<body>
    <header>
        <h1>Classes</h1>
    </header>
    <main>
            <h4>Marker</h4>
            Text<br>
            <textarea class="text" type="textarea"></textarea>
            <br>
            Color<br>
            <input class="color-input" type="color">
            <br>
            <input class="ink-input" type="text" style="width: 30px;" value="0" disabled>
            <button class="refill-button">Refill</button>
            <br>
            <button class="print-button">Print</button>
            <div class="print-result"></div>
            <hr>
            <h4>Circle</h4>
            Radius
            <div class="circle-task-container">
                <input class="radius-input" type="number" style="width: 40px;" min="100" max="500" value="200">
                <button class="draw-button">Draw</button>
                <div class="circle">
                    <div class="circle-buttons relative hidden">
                        <!-- <button class="area-button" >Area</button><br>
                        <button class="length-button" >Length</button>     -->
                    </div>
                </div>
            </div>
    </main>
    <footer>
        <small>"JS Fundamentals" by <a href="https://www.softserveinc.com/en-us">Softserveinc</a> summer 2020.</small>
    </footer>
    <script src="./resources/app/main.js" type="module"></script>
</body>
</html>
