<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <link rel="stylesheet" href="../../resources/css/styles.css">
    <link rel="stylesheet" href="./resources/css/math.css">
    <script src="./resources/app/math.js"></script>
</head>
<body>
    <header>
        <h1>Math</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th class="half">Question</th>
                    <th class="half">Your answer</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border">
                    <td class="question-container border"></td>
                    <td class="answer-container border">
                        <label>Input answer<br>
                        <input class="answer-input" size="6">
                        <input class="answer-submit" type="submit" value="Submit"> 
                        </label>  
                        <br>
                        <input class="try-again" type="submit" value="Next">
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <small>"JS Fundamentals" by <a href="https://www.softserveinc.com/en-us">Softserveinc</a> summer 2020.</small>
    </footer>
</body>
</html>
