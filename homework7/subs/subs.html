<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subs</title>
    <link rel="stylesheet" href="../../resources/css/styles.css">
    <link rel="stylesheet" href="./resources/css/subs.css">
    <script src="./resources/app/subs.js"></script>

</head>
<body>
    <header>
        <h1>Subs</h1>
    </header>
    <main>
        <div class="inputs-container">
            <p class="container-label">Inputs &ltform&gt:</p>
            <form id="inputs-form">
                <fieldset class="inputs-field">
                    <label>Kebab case to camelCase:<br>
                        <input class="kebab-case-input" name="kebab" type="text" size="40">
                    </label><br>
                    <label>Abbreviation:<br>
                        <input class="abbreviation-input" name="abbr" type="text" size="40">
                    </label>
                    <label>Url:<br>
                        <input class="url-input" name="url" type="text" size="40">
                    </label>
                    <input class="submit-button" type="submit" value="Submit">
                </fieldset>
            </form>
        </div>
        <div class="output-container">
            <p class="container-label">Output &ltdiv&gt:</p>
            <div >
                <ul class="output-field">
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <small>"JS Fundamentals" by <a href="https://www.softserveinc.com/en-us">Softserveinc</a> summer 2020.</small>
    </footer>
</body>
</html>
